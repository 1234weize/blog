{% extends 'blog/base.html' %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-md-8">
            <div class="text-center">
                <h2><a href="{% url 'app:detail' article.pk %}">{{ article.title }}</a></h2>
                <p><span class="glyphicon glyphicon-time"></span> {{ article.created_time }}</p>
                <br>
            </div>
            <div>
            <p class="lead">{{ article.body | safe}}</p>
            </div>

            <hr>

            {% include 'blog/comment.html' %}

        </div>

        <!-- 博客旁列 -->
        <div class="col-md-4">

            <!-- Blog Search Well -->

            <div class="well">
                <h4>Blog Search</h4>
                <form action="/search/" method="get">
                    <div class="input-group">
                        <input type="text" name="search_for" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                </form>
                <!-- /.input-group -->
            </div>

            <!-- Blog Categories Well -->
            {% include "blog/category.html" %}

            <!-- Side Widget Well -->
            <div class="well">
                <h4>博客介绍</h4>
                <p>欢迎来到我的个人博客，此博客主要用于记录技术随笔，个人感想等各种杂文。由于初学编程，个中纰漏，望请指出，谢谢！</p>
            </div>

        </div>
    </div>

</div>

{% endblock content %}
